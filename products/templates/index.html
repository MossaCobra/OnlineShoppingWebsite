{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Products</h1>
<div class="container">
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-md-6 col-lg-3 mb-4">
            <div class="card h-100 d-flex flex-column justify-content-between mx-auto" style="width: 19rem;">
                <img src="{{ product.image_url }}" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="mt-auto mb-3">
                        <h5 class="card-title text-center">{{ product.name }}</h5>
                        <p class="card-text text-center">${{ product.price|floatformat:2 }}</p>
                    </div>
                    <div>
                        <a href="{% url 'products:add_to_cart' product.pk %}" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
